<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Mustafa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-size: 24px;
            margin: 10px 0;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover,
        .social-links a:active {
            background-color: white;
            color: black;
        }
        .games-list, .movies-list {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
        }
        .movie {
            margin: 5px 0;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }
        .movie:hover {
            color: yellow;
        }
        .film-category {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-background" playsinline>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <img src="image.png" alt="Profile Picture" class="profile-pic">
        <div class="name">Ibrahim Mustafa</div>

        <p class="movie" onclick="toggleMoviesList()">Marvel Movies</p>

        <div class="movies-list" id="movies-list">
            <div class="movie" onclick="copyToClipboard('Marvel')">Marvel Movies</div>
            <div class="movie" onclick="copyToClipboard('Films')">Films</div>
            <div class="movie" onclick="copyToClipboard('Series')">Series</div>
        </div>

        <p>If you see beauty in me, know that there's beauty inside of you.</p>

        <div class="social-links">
            <a href="https://www.instagram.com/ibrahimmusttafa/">Instagram</a>
            <a href="https://www.facebook.com/ibrahimmustaafa">Facebook</a>
            <a href="https://x.com/ibrahimmustaafa">X (Twitter)</a>
            <a href="https://api.whatsapp.com/send/?phone=201027714970&text&type=phone_number&app_absent=0">WhatsApp</a>
            <a href="https://www.linkedin.com/in/ibrahim-mustafa-685bab308/">LinkedIn</a>
            <a href="https://www.snapchat.com/add/ibrahim.ma3">Snapchat</a>
            <a href="https://www.threads.net/@ibrahimmusttafa">Threads</a>
            <a href="https://www.tiktok.com/@ibrahim.mustafa7">TikTok</a>
            <a href="https://t.me/@ibrahimmusttafa">Telegram</a>
            <a href="https://open.spotify.com/playlist/5uz10SkIcyry9vJPv5EmTr?si=6zYxuT-kS76qrtLxQ7-vRQ">Spotify Playlist</a>
            <a href="https://drive.google.com/file/d/1P8N_hDvVezltS2_CqgPg6k3MJCc4dtLI/view?usp=sharing">CV</a>
        </div>
    </div>

    <script>
        function toggleMoviesList() {
            const moviesList = document.getElementById('movies-list');
            moviesList.style.display = moviesList.style.display === "none" || moviesList.style.display === "" ? "block" : "none";
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`Copied: ${text}`);
            }, (err) => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
