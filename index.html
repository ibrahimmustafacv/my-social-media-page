<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Mustafa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding-top: 50px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover,
        .social-links a:active {
            background-color: white;
            color: black;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            padding: 10px;
            z-index: 2;
        }
        .notification-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            z-index: 3;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .close-button {
            cursor: pointer;
            color: white;
            margin-top: 10px;
        }
        .notification-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .notification-options button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- استخدام رابط الفيديو المرفوع على GitHub -->
    <video autoplay muted loop class="video-background">
        <source src="https://github.com/ibrahimmustafacv/my-social-media-page/raw/main/Facebook.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="menu-button" onclick="toggleModal()">⋮</button>

    <div class="modal-overlay" id="modal-overlay" onclick="toggleModal()"></div>
    <div class="notification-modal" id="notification-modal">
        <h2>Enable Notifications</h2>
        <p>Would you like to enable notifications for updates?</p>
        <div class="notification-options">
            <button onclick="enableNotifications()">Yes</button>
            <button onclick="disableNotifications()">No</button>
            <button class="close-button" onclick="toggleModal()">Close</button>
        </div>
    </div>

    <div class="content">
        <!-- استخدام رابط الصورة المرفوعة على GitHub -->
        <img src="https://github.com/ibrahimmustafacv/my-social-media-page/raw/main/your-image.png" alt="Profile Picture" class="profile-pic">
        <h1>Ibrahim Mustafa</h1> <!-- اسمك -->
        <p>If you see beauty in me, know that there's beauty inside of you.</p>

        <div class="social-links">
            <a href="https://www.instagram.com/ibrahimmusttafa/">Instagram</a>
            <a href="https://www.facebook.com/ibrahimmustaafa">Facebook</a>
            <a href="https://x.com/ibrahimmustaafa">X (Twitter)</a>
            <a href="https://api.whatsapp.com/send/?phone=201027714970&text&type=phone_number&app_absent=0">WhatsApp</a>
            <a href="https://www.linkedin.com/in/ibrahim-mustafa-685bab308/">LinkedIn</a>
            <a href="https://www.snapchat.com/add/ibrahim.ma3">Snapchat</a>
            <a href="https://www.threads.net/@ibrahimmusttafa">Threads</a>
            <a href="https://www.tiktok.com/@ibrahim.mustafa7">TikTok</a>
            <a href="https://t.me/@ibrahimmusttafa">Telegram</a>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('notification-modal');
            const overlay = document.getElementById('modal-overlay');
            if (modal.style.display === "none" || modal.style.display === "") {
                modal.style.display = "block";
                overlay.style.display = "block";
            } else {
                modal.style.display = "none";
                overlay.style.display = "none";
            }
        }

        function enableNotifications() {
            alert("Notifications enabled!");
            toggleModal();
        }

        function disableNotifications() {
            alert("Notifications disabled!");
            toggleModal();
        }
    </script>

</body>
</html>
